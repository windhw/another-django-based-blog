{% extends "base_news.html" %}

{% block title %}| {{ month|date:"F" }}归档{% endblock %}

{% block content %}

<h1>{{ month|date:"F" }} 的归档</h1>

{% for object in object_list %}
<h2><a href="{{ object.get_absolute_url }}">{{ object.headline|safe }}</a></h2>
<p class="small date">{{ object.pub_date|date:"Y年n月j日" }}</p>
{{ object.body_html|safe }}

{% endfor %}

{% endblock %}
